<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <header>
        <button id="home">Home</button>
        <h1>Video player</h1>
        <div id="charge">
            <input type="file" id="videoInput" accept="video/*">
            <button onclick="loadVideo()">Charger la vid√©o</button>
        </div>
    </header>

    <div id="video">
        <video id="vid" width="780" height="480">
        </video> 
    </div>
    <div id="progress">
        <progress id="progressBar" value="0" max="1"></progress>
    </div>
    <div id="Controls">
        <button onclick="seekBackward()">Backward</button>
        <button onclick="uh()" id="btn">Play</button>
        <button onclick="seekForward()">Forward</button>
    </div>

    <div style="position: fixed; bottom: 0; right: 0;">
        <button onclick="fullScreen()">Full Screen</button>
    </div>

    <script src="/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
